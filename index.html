<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Página Web</h1>
        <p>Haz clic en el botón para ver un mensaje.</p>
        <button onclick="mostrarMensaje()">Haz clic aquí</button>
        <p id="mensaje"></p>
    </div>
    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").innerText = "¡Hola! Gracias por visitar mi página.";
        }
    </script>
</body>
</html>
